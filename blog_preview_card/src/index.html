<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend mentor blog preview card project"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <main>
      <figure>
        <img src="./assets/images/cover-photo.svg" alt="illustration" />
      </figure>

      <div class="blog-details">
        <button type="button" class="blog-tag">Learning</button>
        <p class="blog-date">Published 2 Jan 2024</p>
        <h1 class="blog-heading">
          <a href="" class="text-link">HTML & CSS foundations</a>
        </h1>
        <p class="blog-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>

        <div class="author">
          <img src="./assets/images/profile-pic.png" alt="Huclark Vanderpuye" />
          <span><a href="" class="text-link">Huclark Vanderpuye</a></span>
        </div>
      </div>
    </main>
  </body>
</html>
